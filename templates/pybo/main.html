<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
      <script src="{% static 'selectbox.js' %}" type="text/javascript"></script>


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>탁송 견적 조회</title>

  </head>

  <body style="background-color:black; " onload="onLoadFunc()">
    <!-- 네비게이션 바 -->
    <ul class="nav" style="margin:40px; margin-bottom:70px;">
        <li class="nav-item" style="width:100%;">
            <span>
                <a class="nav-link active" aria-current="page" href="#" style="color:white; font-size:30px; text-align:center;">탁송 견적 조회</a>
            </span>

        </li>
    </ul>

    <!-- 컨테이너 -->
    <div class="container" style="display:flex; align-items:center; justify-content:center;">

        <div style="color:white; font-size:20px;">
            출발지
        </div>
        <div style="margin-left:30px; margin-right:30px;">
            <div class="dropdown" style="margin:20px;">
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="start_big_city" onchange="change_start_city({{small_city_dict}})">
                  <option selected>시/도</option>
                  {% for big_city in big_city_list %}
                  <option>{{big_city}}</option>
                  {% endfor %}
                </select>
            </div>
            <div class="dropdown" style="margin:20px;">
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="start_small_city">
                  <option selected>시/군/구</option>
                </select>
            </div>

        </div>

    </div>

        <!-- 컨테이너 -->
    <div class="container" style="display:flex; align-items:center; justify-content:center;">

        <div style="color:white; font-size:20px;">
            도착지
        </div>
        <div style="margin-left:30px; margin-right:30px;">
            <div class="dropdown" style="margin:20px;">
              <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="dest_big_city" onchange="change_dest_city({{small_city_dict}})">
                  <option selected>시/도</option>
                  {% for big_city in big_city_list %}
                  <option>{{big_city}}</option>
                  {% endfor %}
<!--                  <option value="1">One</option>-->
<!--                  <option value="2">Two</option>-->
<!--                  <option value="3">Three</option>-->
                </select>
            </div>
            <div class="dropdown" style="margin:20px;">
              <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="dest_small_city" >
                  <option selected>시/군/구</option>
                </select>
            </div>
        </div>

    </div>

    <div class="container" style="display:flex; align-items:center; justify-content:center; margin-top:50px;">
        <div class="d-grid gap-2" style="width:500px;">
          <button class="btn btn-primary" style="background-color:white; color:black; font-size:20px;" type="button"; onclick="get_cost({{cost_info_list}})">견적내기</button>
        </div>
    </div>

    <div class="container" style="display:flex; align-items:center; justify-content:center; margin-top:70px;">

        <div style="color:white; font-size:20px; margin:30px;">
            가격
        </div>
        <div class="d-grid gap-2" style="width:400px; height:40px; padding-top:5px; background-color:white; text-align:center; font-size:20px; border-radius:5px;" id="price">
<!--          10만원-->
        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
