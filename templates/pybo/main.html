  <head>

    <meta charset="utf-8">

    {% load static %}

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>비티엠로지스</title>

  </head>

  <body style="background-color:white; " onload="onLoadFunc()">
    <!-- 네비게이션 바 -->
    <ul class="nav" style="margin-bottom:30px; background-color:rgb(75,137,220); height:50px; padding-left:20px;">
        <li class="nav-item" style="width:100%;">
            <span>
                <a class="nav-link active" aria-current="page" href="#" style="color:black; font-size:20px; color:white; text-align:left;">비티엠로지스</a>
            </span>

        </li>
    </ul>

    <!-- 컨테이너 -->
    <div class="container" style="display:flex; align-items:center; justify-content:center;">

        <div style="color:black; font-size:20px; margin-right:30px;">
            출발지
        </div>
        <div style="">
            <div class="dropdown" style="">
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="start_big_city" onchange="change_start_city({{small_city_dict}})">
                  <option selected>시/도</option>
                  {% for big_city in big_city_list %}
                  <option>{{big_city}}</option>
                  {% endfor %}
                </select>
            </div>
            <div class="dropdown" style="">
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="start_small_city">
                  <option selected>시/군/구</option>
                </select>
            </div>

        </div>


    </div>

<!--        &lt;!&ndash; 컨테이너 &ndash;&gt;-->
    <div class="container" style="display:flex; align-items:center; justify-content:center;">
        <div style="color:black; font-size:20px; margin-right:30px;">
            도착지
        </div>
        <div style="">
            <div class="dropdown" style="">
              <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="dest_big_city" onchange="change_dest_city({{small_city_dict}})">
                  <option selected>시/도</option>
                  {% for big_city in big_city_list %}
                  <option>{{big_city}}</option>
                  {% endfor %}
<!--                  <option value="1">One</option>-->
<!--                  <option value="2">Two</option>-->
<!--                  <option value="3">Three</option>-->
                </select>
            </div>
            <div class="dropdown" style="">
              <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="dest_small_city" >
                  <option selected>시/군/구</option>
                </select>
            </div>
        </div>


    </div>

    <div class="container" style="display:flex; align-items:center; justify-content:center; margin-top:30px;">
        <div class="d-grid gap-2" style="width:300px;">
          <button class="btn btn-primary" style=" background-color:rgb(75,137,220); color:white; font-size:20px;" type="button"; onclick="get_cost({{cost_info_list}})">예상금액 조회하기</button>
        </div>
    </div>

    <div style="height:450px; background-color:rgb(60,60,60); margin-top:50px; color:white; padding:20px; text-align:center;">
        <p><strong>- 안내사항 -</strong></p>
        <p>조회되는 요금은 확정요금이 아닌 예상요금 입니다</p>
        <p>1300cc 이상 바이크는 할증 대상입니다</p>
        <p>주말에는 할증될수 있으며 연휴전이나 도로사정에 따라 변동될수 있습니다</p>
        <p>정확한 요금은 전화나 문자, 카카오톡채널로 확인하실수 있습니다</p>
        <p>심야시간 단순한 요금문의는 삼가해주세요</p>
        <p>조회되는 요금은 독차 기준이며 혼적은 따로 문의 부탁드립니다</p>
        <p>tel 1522-2178 / 010-2621-2178</p>
        <p>카카오톡채널 - 비티엠로지스</p>
    </div>
